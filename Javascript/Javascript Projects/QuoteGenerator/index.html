<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onClick="getQuote(api_url)">Quote</button>
            <button onClick="share()"><img src="images/x.png" alt="">Tweet</button>
            
        </div>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");

        const api_url = 'http://api.quotable.io/random';

        async function getQuote(url) {
            const response = await fetch(url);
            const data = await response.json();
            // console.log(data);
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getQuote(api_url);

        function share() {
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML  + "---- by " + author.innerHTML, "Share Window", "width:1280, heigth:720");
        }
    </script>
</body>

</html>
