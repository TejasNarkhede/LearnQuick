<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="color-picker-container">
        <h1>Choose your two fav colors</h1>
        <div class="picker-box">
            <label for="colorPicker1" class="colorLabel">Primary Color</label>
            <input type="color" id="colorPicker1" class="colorInput">
        </div>
        <div class="picker-box">
            <label for="colorPicker2" class="colorLabel">Secondary Color</label>
            <input type="color" id="colorPicker2" class="colorInput">
        </div>
        <span id="colorCode">#ffffff</span>
        <div class="pickerbox">
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
