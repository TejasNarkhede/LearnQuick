<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Picker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="color-picker-container">
        <h1>Choose Your Colors</h1>
        <div class="picker-box">
            <div class="color-item">
                <label for="colorPicker1" class="colorLabel">Primary Color</label>
                <input type="color" id="colorPicker1" class="colorInput">
            </div>
            <div class="color-item">
                <label for="colorPicker2" class="colorLabel">Secondary Color</label>
                <input type="color" id="colorPicker2" class="colorInput">
            </div>
        </div>
        <div id="colorCode">#ffffff</div>
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
